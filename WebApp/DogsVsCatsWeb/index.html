<!doctype html>
<html lang="en" ng-app="dogsVsCatsApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dogs vs Cats</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="app/app.js"></script>
</head>
<body ng-controller="DogsVsCatsController">
    <h1>Dogs vs Cats</h1>
    <hr />
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <h2>Upload image</h2>

                <div>
                    <label>Select Image</label>
                    <input type="file" fileinput="file" filepreview="filepreview" />
                </div>
                <hr />
            </div>
        </div> 
    </div>

    <h2>Latest 20 Predictions</h2>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 square" ng-repeat="p in predictions">
                <div class="col-sm-12">
                    <div class="card mt-4" style="width:100%;height:20rem;">
                        <img class="card-img-top img-fluid" style="height:15rem;" ng-src="{{'api/app/' + p.Id }}" />
                        <div class="card-body">
                            <h4 class="card-title"> 
                                {{p.DogProbability >= 0.5 ? "Dog" : "Cat"}} 
                                <span ng-if="p.DogProbability >= 0.5">
                                    : {{p.DogProbability * 100  | number : 0}} %
                                </span>
                                <span ng-if="p.CatProbability >= 0.5">
                                    : {{p.CatProbability * 100 | number : 0}} %
                                </span>
                            </h4>                          
                        </div>
                    </div>

                </div>
            </div>

        </div>

    </div>



</body>
</html>
